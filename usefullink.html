<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 모바일 뷰에 대한 CSS 설정 */
    @media screen and (max-width: 600px) {
      table {
        width: 100%;
      }
      button {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    }

    /* Message box에 대한 CSS 설정 */
    #message-box {
      display: none; /* Hidden by default. Visible on click */
      position: fixed; /* Sit on top of the screen */
      left: 50%; /* Center the message box */
      top: 50%; /* Center the message box */
      transform: translate(-50%, -50%); /* Center the message box */
      background-color: #f9f9f9; /* Background color */
      border: 1px solid #ddd; /* Border */
      border-radius: 4px; /* Border radius */
      padding: 20px; /* Padding */
      z-index: 1; /* Add a z-index if needed */
    }

    /* Show the message box when clicking on a button (class added with JavaScript) */
    #message-box.show {
      display: block; /* Show the message box */
    }

    /* 버튼 스타일 */
    #test_btn1 {
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      margin-right: -4px;
    }
    #btn_group button {
      border: 1px solid skyblue;
      background-color: rgba(0,0,0,0);
      color: skyblue;
      padding: 5px;
    }
  </style>
</head>
<body>

<table border="0" id="btn_group">
  <tr>
    <td>설명 1</td>
  </tr>
  <tr>
    <td><button onclick="showMessageBox('설명 1')">클릭해서 복사</button></td>
  </tr>
  <tr>
    <td>설명 2</td>
  </tr>
  <tr>
    <td><button onclick="showMessageBox('설명 2')">클릭해서 복사</button></td>
  </tr>
  <tr>
    <td>설명 3</td>
  </tr>
  <tr>
    <td><button onclick="showMessageBox('설명 3')">클릭해서 복사</button></td>
  </tr>
  <tr>
    <td>설명 4</td>
  </tr>
  <tr>
    <td><button onclick="showMessageBox('설명 4')">클릭해서 복사</button></td>
  </tr>
</table>

<div id="message-box">
  <span id="message-text"></span>
  <button onclick="copyToClipboard()">복사</button>
  <button onclick="hideMessageBox()">닫기</button>
</div>

<script>
  let messageBox = document.getElementById("message-box");
  let messageText = document.getElementById("message-text");

  function showMessageBox(text) {
    messageText.textContent = text;
    messageBox.classList.add("show");
  }

  function hideMessageBox() {
    messageBox.classList.remove("show");
  }

  async function copyToClipboard() {
    let text = messageText.textContent;
    try {
      await navigator.clipboard.writeText(text);
      hideMessageBox();
      showToast();
    } catch (err) {
      console.error('Failed to copy!', err);
    }
  }

  function showToast() {
    var toast = document.getElementById("toast");
    toast.className = "show";
    setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
  }
</script>

</body>
</html>
