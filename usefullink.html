<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 모바일 뷰에 대한 CSS 설정 */
    @media screen and (max-width: 600px) {
      table {
        width: 100%;
      }
      button {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

<table border="1">
  <tr>
    <td>설명 1</td>
  </tr>
  <tr>
    <td><button onclick="copyToClipboard('설명 1')">클릭해서 복사</button></td>
  </tr>
  <tr>
    <td>설명 2</td>
  </tr>
  <tr>
    <td><button onclick="copyToClipboard('설명 2')">클릭해서 복사</button></td>
  </tr>
  <tr>
    <td>설명 3</td>
  </tr>
  <tr>
    <td><button onclick="copyToClipboard('설명 3')">클릭해서 복사</button></td>
  </tr>
  <tr>
    <td>설명 4</td>
  </tr>
  <tr>
    <td><button onclick="copyToClipboard('설명 4')">클릭해서 복사</button></td>
  </tr>
</table>

<script>
async function copyToClipboard(text) {
  try {
    await navigator.clipboard.writeText(text);
    alert('클립보드에 복사되었습니다!');
  } catch (err) {
    console.error('Failed to copy!', err);
  }
}
</script>

</body>
</html>
