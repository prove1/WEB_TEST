  }

  }

  }

var table = document.querySelector("table");
airconSpecs.forEach(function(model, index) {
  var row = table.insertRow();
  var cell = row.insertCell();
  cell.innerHTML = model.title + "<br>" + model.power + "HP<br>" + model.code;
  cell.setAttribute("onclick", "showModal(" + index + ")");
});

function showModal(index) {
  var modal = document.getElementById("myModal");
  var modalText = document.getElementById("modalText");
  var spec = airconSpecs[index];
  
  modalText.innerHTML = `
    <div>배관경: ${spec.pie} Φ</div>
    <div>전원선: ${spec.electric} SQ</div>
    <div>통신선: ${spec.cable}</div>
    <div>누전차단기: ${spec.cop}</div>
    <div>소비전력(냉방): ${spec.used} kw</div>
    <div>실외기사이즈(WHD): ${spec.outsize}</div>
    <div>무게: ${spec.weight} kg</div>
    <div>냉방능력: ${spec.able} w</div>
  `;
  modal.style.display = "block";
}

// 모달 창 닫기
var span = document.getElementsByClassName("close")[0];
span.onclick = function() {
  var modal = document.getElementById("myModal");
  modal.style.display = "none";
}

// 모달 창 바깥 영역 클릭 시 닫기
window.onclick = function(event) {
  var modal = document.getElementById("myModal");
  if (event.target == modal) {
    modal.style.display = "none";
